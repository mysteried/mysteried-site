<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>ステージ – ミステリード</title>
    <link rel="icon" href="../../../../favicon.ico" />
    <link rel="stylesheet" href="../../../../css/base.css" />
    <link rel="stylesheet" href="../../../../css/story.css" />
    <link rel="stylesheet" href="../../../../css/chat.css" />
    <!-- エピソード専用（上書き用） -->
    <link rel="stylesheet" href="./epi.css" />

</head>

<body class="page-story">

    <div id="prologue" hidden>
        <div class="viewport"></div>
    </div>

    <main>
        <div id="notePaper" class="note-paper">
            <div class="note-bg"></div>
            <!-- 画像は作る方式にしたためコメントアウト　以下を活かせば文字をこっちで打ち込める -->
            <div class="note-text">
                <p class="note-line"></p>
            </div>
        </div>
    </main>


    <footer id="ops-footer">

        <!-- ③ アクション行（5ボタン） -->
        <div class="ops-actions-row">
            <a href="../../../../index.html" class="btn icon" aria-label="ホーム">🏠</a>
            <button id="backBtn" class="btn icon" aria-label="前へ戻る">↩︎</button>
        </div>
    </footer>
    <div id="hintOverlay" class="hint-overlay" hidden>
        <div class="hint-dialog" role="dialog" aria-modal="true" aria-labelledby="hintTitle"
            aria-describedby="hintBody">
            <h2 id="hintTitle" class="hint-title">ヒント</h2>
            <p id="hintBody" class="hint-body">通りをまっすぐ進んで、その横に何かあるかもしれない。</p>
            <button id="hintCloseBtn" class="btn close" type="button" aria-label="ヒントを閉じる">閉じる</button>
        </div>
    </div>
    <script type="module" src="../../../../js/stage-engine.js"></script>
</body>

</html>
