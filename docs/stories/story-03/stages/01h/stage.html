<body class="page-story">

    <div id="prologue" hidden>

    <main>
        <div id="notePaper" class="note-paper">
            <div class="note-bg"></div>
        </div>
    </main>


    <footer id="ops-footer">
        <!-- ① 指令（説明のみ ＋ ステータスメッセージ統合） -->
        <div class="ops-desc-row">
            <p id="opsMsg" class="ops-desc" role="status" aria-live="polite">

            <div class="field-ar" data-mode="ar">

            </div>

            <div class="field-geo" data-mode="geo" style="display:none">
                <p id="geoResult" class="card-desc" style="margin:0;">目的地未到着</p>
            </div>
        </div>

        </div>
    </footer>
    <div id="hintOverlay" class="hint-overlay" hidden>
        <div class="hint-dialog" role="dialog" aria-modal="true" aria-labelledby="hintTitle"
            aria-describedby="hintBody">

            <p id="hintBody" class="hint-body">日本人ではないメジャーリーガーで話題になった街。<br>牡丹の名前がつく通りがある街。</p>

    </div>
