<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>ステージ – ミステリアリティ</title>
    <link rel="icon" href="../../../../favicon.ico" />
    <link rel="stylesheet" href="../../../../css/base.css" />
    <link rel="stylesheet" href="../../../../css/story.css" />
    <link rel="stylesheet" href="../../../../css/chat.css" />

</head>

<body class="page-story">
    <div id="intro-overlay">
        <h1 class="intro-title"></h1>
    </div>

    <main>
        <div id="notePaper" class="note-paper">
            <div class="note-bg"></div>
            <div class="note-text">
                <p class="note-line">私はゴジラ</p>
                <p class="note-line">東、南、西、北、中、無、美、園・・・
                </p>
                <p class="note-line">ではない駅だ。</p>
            </div>
        </div>
    </main>


    <footer id="ops-footer">
        <!-- ① 指令（現状の ops-desc をここへ） -->
        <div class="ops-desc-row">
            <a href="../../../../index.html" class="btn nav-btn" aria-label="ホーム">🏠</a>
            <p class="ops-desc">
                メモに残された駅はどこでしょう？ その駅に向かえ
            </p>
            <a href="../../../../about.html" class="btn nav-btn" aria-label="ヘルプ">❓</a>
        </div>

        <!-- ② 入力/計測フィールド（モードで出し分け） -->
        <div class="ops-field-row">
            <!-- AR用：パスワード -->
            <div class="field-ar" data-mode="ar">
                <input id="answerInput" type="text" placeholder="パスワード">
            </div>

            <!-- Geo用：結果表示 -->
            <div class="field-geo" data-mode="geo" style="display:none">
                <p id="geoResult" class="card-desc" style="margin:0;">未確認</p>
            </div>
        </div>

        <!-- ③ アクション行 -->
        <div class="ops-actions-row">
            <button id="backBtn" class="btn icon" aria-label="前へ戻る">↩︎</button>

            <!-- モードボタンは AR/Geo で出し分け -->
            <a id="arLink" href="./ar.html?p=p1" class="btn cam" data-mode="ar">ARカメラ</a>
            <button id="geoBtn" class="btn cam" data-mode="geo" style="display:none">位置を確認</button>

            <button id="nextBtn" class="btn next">次へ進む</button>
        </div>

        <!-- メッセージ表示置き場（正解/エラー/到着など） -->
        <p id="resultMsg" class="card-desc"></p>
    </footer>
    <script type="module" src="../../../../js/stage-engine.js"></script>
</body>

</html>
